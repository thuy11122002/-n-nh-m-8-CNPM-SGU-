<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;500&family=Roboto:wght@100;300;400&family=Ubuntu&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <link rel="stylesheet" href="assests/css/admin.css">
  <title>Document</title>
</head>
<body>
  <div class="header">
    <div class="name-dashboard">
      <a href="">
        <i class="fab fa-apple"></i>
        <span>Admin DashBoard</span>
      </a>
    </div>
    <div class="home-screen">
      <a href="javascript:void(0)">Home</a>
    </div>
   
  </div>
  
  <div class="container">
    <nav class="menu">
      <!-- <div class="name-user">
        <a href="javascript:void(0)">
          <i class="fas fa-user-circle"></i>
          <span>Võ Minh Tấn</span>
        </a>
      </div> -->
      <ul>
        <li>
          <a class="hover-text" href="javascript:void(0)" onclick="innerUser()">
            <i class="ion ion-person"></i>
            <span>Quản lý khách hàng</span>
          </a>
        </li>
        <li>
          <a class="hover-text" href="javascript:void(0)" onclick="innerProducts()">
            <i class="ion ion-bag"></i>
            <span>Quản lý sản phẩm</span>
          </a>
        </li>
        <li>
          <a class="hover-text" href="javascript:void(0)" onclick="innerRevenue()">
            <i class="ion ion-stats-bars"></i>
            <span>Quản lý doanh thu</span>
          </a>
        </li>
		<li>
          <a class="hover-text" href="javascript:void(0)" onclick="innerRevenue()">
            <i class="ion ion-stats-bars"></i>
            <span>Quản lý nhập hàng</span>
          </a>
        </li>
		  <li>
          <a class="hover-text" href="javascript:void(0)" onclick="innerbill()">
            <i class="ion ion-stats-bars"></i>
            <span>Quản lý đơn hàng</span>
          </a>
        </li>
		<li>
          <a class="hover-text" href="javascript:void(0)" onclick="innerRevenue()">
            <i class="ion ion-stats-bars"></i>
            <span>Quản lý nhân viên</span>
          </a>
        </li>
		<li>
          <a class="hover-text" href="javascript:void(0)" onclick="innerRevenue()">
            <i class="ion ion-stats-bars"></i>
            <span>Quản lý nhà cung cấp</span>
          </a>
        </li>
		<li>
          <a class="hover-text" href="javascript:void(0)" onclick="innerRevenue()">
            <i class="ion ion-stats-bars"></i>
            <span>Quản lý quyền</span>
          </a>
        </li>
      </ul>
    </nav>
    <div class="content">
      <div class="items">
        <div class="products box">
          <div class="inner">
            <span>0</span>
            <p>Products</p>
          </div>
          <div class="icon">
            <i class="ion ion-bag"></i>
            <a href="javascript:void(0)" onclick="innerProducts()">
              <span>More info</span>
              <i class="fas fa-arrow-circle-right"></i>
            </a>
          </div>
        </div>
        <div class="consumer box">
          <div class="inner">
            <span>0</span>
            <p>User Registrations</p>
          </div>
          <div class="icon">
            <i class="ion ion-person-add"></i>
            <a href="javascript:void(0)" onclick="innerUser()">
              <span>More info</span>
              <i class="fas fa-arrow-circle-right"></i>
            </a>
          </div>
        </div>
        <div class="revenue box">
          <div class="inner">
            <span>0</span>
            <p>Revenue</p>
          </div>
          <div class="icon">
            <i class="ion ion-stats-bars"></i>
            <a href="javascript:void(0)" onclick="innerRevenue()">
              <span>More info</span>
              <i class="fas fa-arrow-circle-right"></i>
            </a>
          </div>
        </div>
      </div>
      <div class="result">
        <div class="button">
          
        </div>
        <div id="table">
          
        </div>
        <div class="page">

        </div>
        <div id="form-id" class="form">
          
        </div>
      </div>
    </div>
  </div>
  <div class="footer">

  </div>
  
  <script src="js/admin.js"></script>
</body>
</html>
